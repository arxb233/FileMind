name: Build FileMind

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            arch: x86_64

          - os: ubuntu-latest
            arch: x86_64

          - os: macos-13     # Intel Mac
            arch: x86_64

          - os: macos-14     # ARM Mac (M1/M2/M3)
            arch: arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---- 提取版本号 ----
      - name: Extract Version
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          else
            VERSION="manual-${{ github.run_number }}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      # ---- 安装 Python ----
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ---- 安装依赖 ----
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      # ---- 构建 ----
      - name: Build app
        shell: bash
        run: |
          OS="${{ runner.os }}"

          if [[ "$OS" == "Windows" ]]; then
            pyinstaller --onefile --add-data "web;web" --icon=icon.ico api/FileMind.py

          elif [[ "$OS" == "Linux" ]]; then
            pyinstaller --onefile --add-data "web:web" api/FileMind.py

          elif [[ "$OS" == "macOS" ]]; then
            pyinstaller --onefile --add-data "web:web" --icon=icon.icns api/FileMind.py
          fi

      # ---- 重命名 ----
      - name: Rename output with version
        shell: bash
        run: |
          mkdir output
          for f in dist/*; do
            base=$(basename "$f")
            ext=""
            [[ "$base" == *.exe ]] && ext=".exe"
            mv "$f" "output/FileMind-${{ matrix.os }}-${{ matrix.arch }}-${VERSION}${ext}"
          done

      # ---- 上传 artifact ----
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FileMind-${{ matrix.os }}-${{ matrix.arch }}-${{ env.VERSION }}
          path: output/*

  # ---- 自动创建 Release ----
  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-files
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: release-files/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
