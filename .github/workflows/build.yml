name: Build FileMind

on:
  push:
    tags:
      - "v*"        # 只有推送 tag 时触发发布
  workflow_dispatch:  # 手动触发（不会创建 Release）

permissions:
  contents: write    # 必须：允许创建 Release

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-latest
          - ubuntu-latest
          - macos-latest-small    # Intel x86_64
          - macos-latest-large    # ARM64 (M 系列)

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # -------- Version Extract --------
      - name: Extract Version
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          else
            VERSION="manual-${{ github.run_number }}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      # -------- Setup Python --------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # -------- Install Dependencies --------
      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install -U pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      # -------- Build Executables --------
      - name: Build app
        shell: bash
        run: |
          OS="${{ runner.os }}"
          if [[ "$OS" == "Windows" ]]; then
            pyinstaller --onefile --add-data "web;web" --icon=icon.ico api/FileMind.py
          elif [[ "$OS" == "Linux" ]]; then
            pyinstaller --onefile --add-data "web:web" api/FileMind.py
          elif [[ "$OS" == "macOS" ]]; then
            pyinstaller --onefile --add-data "web:web" --icon=icon.icns api/FileMind.py
          fi

      # -------- Rename Outputs --------
      - name: Rename output with version
        shell: bash
        run: |
          mkdir output
          VERSION=${{ env.VERSION }}
          for f in dist/*; do
            base=$(basename "$f")
            ext=""
            [[ "$base" == *.exe ]] && ext=".exe"
            mv "$f" "output/FileMind-${{ runner.os }}-${{ runner.arch }}-${VERSION}${ext}"
          done

      # -------- Upload as Artifacts --------
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FileMind-${{ runner.os }}-${{ runner.arch }}-${{ env.VERSION }}
          path: output/*

  # -------- Release Job (ONLY when tag pushed) --------
  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-files

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: release-files/**/*
          draft: false
          prerelease: false
