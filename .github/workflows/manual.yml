name: Build FileMind

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
      # 1. 拉取仓库
      - name: Checkout
        uses: actions/checkout@v4

      # 2. 安装 Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3. 安装依赖
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ---------------------------
      # 4. 平台打包
      # ---------------------------

      # Windows
      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: |
          pyinstaller --onefile --add-data "web;web" --icon=icon.ico api/FileMind.py

      # macOS
      - name: Build (macOS)
        if: runner.os == 'macOS'
        run: |
          pyinstaller --onefile --add-data "web:web" --icon=icon.icns api/FileMind.py

      # Linux
      - name: Build (Linux)
        if: runner.os == 'Linux'
        run: |
          pyinstaller --onefile --add-data "web:web" api/FileMind.py

      # ---------------------------
      # 5. 上传输出结果
      # ---------------------------
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: FileMind-${{ runner.os }}
          path: dist/
