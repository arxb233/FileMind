name: Build FileMind

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-latest
          - ubuntu-latest
          - macos-latest-small    # macOS Intel x86_64
          - macos-latest-large    # macOS ARM64 M 芯片

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---- 统一方式获取 VERSION ----
      - name: Extract Version
        shell: bash
        id: get_version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          else
            VERSION="manual-${{ github.run_number }}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      # ---- Install Python ----
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ---- Install dependencies ----
      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install -U pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      # ---- Build executables ----
      - name: Build app
        shell: bash
        run: |
          OS="${{ runner.os }}"

          if [[ "$OS" == "Windows" ]]; then
            pyinstaller --onefile --add-data "web;web" --icon=icon.ico api/FileMind.py
          elif [[ "$OS" == "Linux" ]]; then
            pyinstaller --onefile --add-data "web:web" api/FileMind.py
          elif [[ "$OS" == "macOS" ]]; then
            pyinstaller --onefile --add-data "web:web" --icon=icon.icns api/FileMind.py
          fi

      # ---- Rename output ----
      - name: Rename output with version
        shell: bash
        run: |
          mkdir output
          for f in dist/*; do
            base=$(basename "$f")
            ext=""
            [[ "$base" == *.exe ]] && ext=".exe"

            mv "$f" "output/FileMind-${{ runner.os }}-${{ runner.arch }}-${VERSION}${ext}"
          done

      # ---- Upload artifacts ----
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FileMind-${{ runner.os }}-${{ runner.arch }}-${{ env.VERSION }}
          path: output/*

  # ---- 发布 Release 并上传所有构建文件 ----
  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-files

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: release-files/**/*
          draft: false
          prerelease: false
