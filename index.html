<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<title>FileMind – 文件思维导图</title>

<script src="https://cdn.jsdelivr.net/npm/markmap-autoloader@0.18"></script>

<style>
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    font-family: "Segoe UI", Tahoma, sans-serif;
    background: #f0f2f5;
}
header {
    background: #276FF5;
    color: white;
    padding: 16px 24px;
    margin-bottom: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}
.markmap {
    flex: 1;
    display: flex;
    background: #fff;
    margin: 0 12px 12px 12px;
    border-radius: 6px;
    box-shadow: 0 1px 6px rgba(0,0,0,0.1);
}
svg.markmap {
    width: 100%;
    height: 100%;
}
</style>

<script>
// ----------- 点击事件: 调用 API 打开文件/文件夹 ------------
document.addEventListener("click", (e) => {
    if (e.target.tagName === "A" && e.target.dataset.path) {
        e.preventDefault();
        fetch("/api/open", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                path: e.target.dataset.path,
                type: e.target.dataset.type
            })
        });
    }
});

// ----------- 加载树结构 ------------
async function loadTree() {
    const res = await fetch("/api/tree");
    const data = await res.json();
    document.querySelector("#tree-md").textContent = data.markdown;
}
</script>

</head>
<body onload="loadTree()">

<header>
  <h1>FileMind – 文件思维导图</h1>
</header>

<div class="markmap">
  <script id="tree-md" type="text/template"></script>
</div>

</body>
</html>
